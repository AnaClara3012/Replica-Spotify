<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Entrar no Spotify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-body">
  <div class="login-container">
    <img src="https://storage.googleapis.com/pr-newsroom-wp/1/2018/11/Spotify_Logo_CMYK_Black.png" alt="Spotify" class="login-logo">
    <h2>Entrar no Spotify</h2>

    <button class="login-btn google">Continuar com o Google</button>
    <button class="login-btn facebook">Continuar com o Facebook</button>
    <button class="login-btn apple">Continuar com a Apple</button>
    <button class="login-btn phone">Continuar com um número de telefone</button>

    <hr>

    <form class="login-form">
      <label for="email">E-mail ou nome de usuário</label>
      <input type="text" id="email" placeholder="E-mail ou nome de usuário" required>
      <button type="submit" class="green-btn">Continuar</button>
    </form>

    <p class="signup-link">Não tem uma conta? <a href="login.html">Inscrever-se no Spotify</a></p>
  </div>
</body>
</html>
